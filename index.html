<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Slider</title>
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="image-slider">
                <img src="./assets/img/image-1.jpg"  id="content1" alt="" class="active">
                <img src="./assets/img/image-2.jpg"  id="content2" alt="">
                <img src="./assets/img/image-3.jpg"  id="content3" alt="">
                <img src="./assets/img/image-4.jpg"  id="content4" alt="">
            </div>
            <div class="dot-content">
                <button onclick="dot(1)"></button>
                <button onclick="dot(2)"></button>
                <button onclick="dot(3)"></button>
                <button onclick="dot(4)"></button>
            </div>
            <button id="prev" onclick="prev()">&lt;</button>
            <button id="next" onclick="next()">&gt;</button>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
